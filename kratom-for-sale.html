body {
	margin: 0;
	
}
.offer-page-wrap {
	width: 100%;
	height: 100vh;
	margin: 0;
	background-color: #138cdf;
	text-align: center;
	display: block;
	vertical-align: middle;
}
.offer-page-wrap h1{
	color: #fff;
	font-size: 40px;
	line-height: 50px;
	font-weight: 900;
	margin: 0px 0px 10px;
	font-family: "Source Sans 3", sans-serif;
}
.offer-page-wrap h2{
	color: #fff;
	font-size: 26px;
	line-height: 30px;
	font-weight: 700;
	margin: 0;
	font-family: "Source Sans 3", sans-serif;
}
.offer-page-wrap p {
	color: #fff;
	font-size: 20px;
	line-height: 25px;
	font-family: "Poppins", sans-serif;
	font-weight: 400;
}
.offer-page-wrap img {
	max-width: 100%;
	display: block;
	margin: 0 auto;
	height: 270px;
}
.offer-page-wrap .btn-sec {
	text-align: center;
	margin: 15px 0px;
}
.offer-page-wrap .btn-sec a {
	height: 47px;
	width: 130px;
	background-color: #f45197;
	color: #fff;
	display: inline-block;
	/*margin-right: 5px;*/
	font-size: 18px;
	line-height: 47px;
	text-align: center;
	border-radius: 10px;
	font-family: "Source Sans 3", sans-serif;
	text-decoration: none;
	font-weight: 600;
	transition: all ease 0.3s;
}
.offer-page-wrap .btn-sec a:last-child {
	background-color: #ebebeb;
	color: #666;
	margin-left: 15px;
}
.offer-page-wrap .btn-sec a:hover {
	background-color: #ebebeb;
	color: #666;
	text-decoration: none;
	transition: all ease 0.3s;
}
.offer-page-wrap .btn-sec a:last-child:hover {
	background-color: #f45197;
	color: #fff;
}
</style>
